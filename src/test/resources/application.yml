spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5435/nomad_test
    username: postgres
    password: postgres
